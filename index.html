<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <h1>ğŸµ Electron Music Player</h1>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <button id="select-folder" class="btn-primary">
                <span class="icon">ğŸ“</span> Select Folder
            </button>
            <button id="play-pause" class="btn-control">
                <span class="icon">â–¶ï¸</span> Play
            </button>
            <button id="skip-back" class="btn-control">
                <span class="icon">â®</span> 10s
            </button>
            <button id="skip-forward" class="btn-control">
                <span class="icon">â­</span> 10s
            </button>
            <button id="theme-toggle" class="btn-control">
                <span class="icon">ğŸŒ“</span> Theme
            </button>
        </div>

        <!-- Volume Control -->
        <div class="volume-section">
            <span class="icon">ğŸ”Š</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
            <span id="volume-value">70%</span>
        </div>

        <!-- Progress Bar -->
        <div class="progress-section">
            <input type="range" id="progress" min="0" max="100" value="0">
            <div class="time-display">
                <span id="current-time">0:00</span> / 
                <span id="total-time">0:00</span>
            </div>
        </div>

        <!-- Now Playing -->
        <div class="now-playing">
            <div id="current-track">No track selected</div>
            <div id="current-artist">-</div>
        </div>

        <!-- Playlist -->
        <div class="playlist-container">
            <h3>Playlist</h3>
            <div id="playlist"></div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="renderer.js"></script>
    <script src="storage.js"></script>
    <script src="metadata.js"></script>
    <script src="playerControls.js"></script>
    <script src="themes.js"></script>

    <script>
        // Initialize volume display
        document.getElementById('volume').addEventListener('input', (e) => {
            document.getElementById('volume-value').textContent = 
                `${Math.round(e.target.value * 100)}%`;
        });
    </script>
</body>
</html>
